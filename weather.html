<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Updates</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" id="inputCity" required>
        <button><img src="Assets/search.png" alt="search"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="weather">
      <img src="assets/New folder/img/images/rain.png" alt="" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
              <img src="assets/New folder/img/images/humidity.png" alt="">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
              <img src="assets/New folder/img/images/wind.png" alt="">
                <div>
                    <p class="wind"></p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
</div>


    <div class="iconbg">
      <img src="assets/sunny-cloud-weather.png" alt="">
      <img src="assets/rainy-weather (1).png" alt="">
      <img src="assets/rainy-weather.png" alt="">
      <img src="assets/sunny-rainbow-weather.png" alt="">
      <img src="assets/New folder/rainy-weather.png" alt="">
      <img src="assets/rainy-thunderstorm-at-day.png" alt="">
      <img src="assets/sun.png" alt="">      
    </div>

    <script src="weather.js"></script>
  </body>
</html>
